<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UFT-8"/>
    <link rel="stylesheet" href="./CSS/comprasCliente.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>C O M P R A S     D E     C L I E N T E S</title>
</head>
<h1>El ejercicio de las compras de Clientes</h1>
<h2>El planteamiento es el siguiente:</h2>
<h3>Dar un form para cargar compras del cliente y un sumar que nos diga </h3>
<h3>el total (dos botones, un agregar y otro calcular, arreglo global)</h3>
<body>
    <div class="LasVentas">
        <iframe src="https://giphy.com/embed/NQ23lFzPwx6VuztnZN"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/scotiabankperu-scotiabank-cuenta-free-NQ23lFzPwx6VuztnZN"></a></p>
    </div>
    <div class="frameDatos">
        <form class="formDatos">
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" placeholder="Introduzca el nombre"><br>
            <label>Producto:</label>
            <input type="text" id="producto" placeholder="Introduzca el producto">
            <label>Precio:</label>
            <input type="number" id="precio" placeholder="Introduzca el precio">
        </form> 
        <div id="Productos">
            <h2>Productos:</h2>
        </div>
        <div id="Resultados">
            <h1>Total a pagar:</h1>
            <p class="pe" id="peTotal">---</p>
        </div>
        <div id="botonera">
            <button type="button" class="btn btn-primary btn-lg" id="botonQueAgrega">Agregar Producto</button>
            <button type="button" class="btn btn-secondary btn-lg" id="botonQueCalcula">Calcular Compra</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./JS/comprasCliente.js"></script>
</body>
</html>
